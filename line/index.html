<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>line chart</title>
    <style>
      html, body, #container {
        height: 100%;
        width: 100%;
      }
      #container {
        padding: 50px;
        border: dotted 1px #333;
        height: 60%;
        width: 60%;
      }
      #container svg {
        border: solid 1px #ccc;
      }
      #links {
        position: absolute;
        top: 10px;
        right: 40px;
      }
    </style>
  </head>

  <body>
    <div id="container"></div>
    <div id="links">
      <a href="javascript:appendData();">append random data</a>
      <br>
      <a href="javascript:toggleYScale();">Y Scale toggle</a>
      <br>
      <a href="javascript:imagify();">imagify</a>
      <br>
      <p>
        adjust x-scale<br>
        <input type="range" min="1" max="200" value="100" onchange="adjustXScale(this);" />
      </p>
    </div>

    <script src="../lib/d3.v2.js"></script>
    <script src="../lib/canvg.js"></script>
    <script src="data.js"></script>
    <script src="line.js"></script>
  </body>
</html>
